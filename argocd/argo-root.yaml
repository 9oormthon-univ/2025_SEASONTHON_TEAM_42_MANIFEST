# argocd/argo-root.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ncareer-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/9oormthon-univ/2025_SEASONTHON_TEAM_42_MANIFEST.git
    targetRevision: HEAD
    path: argocd/envs
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true