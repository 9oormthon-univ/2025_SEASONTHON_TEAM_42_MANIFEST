# ilhaeng-backend-staging.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ncareer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/9oormthon-univ/2025_SEASONTHON_TEAM_42_MANIFEST.git
    targetRevision: main           # develop 브랜치로 바꿔도 됨
    path: ncareer                  # <- 이 디렉터리만 동기화
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ncareer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true